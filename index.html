    <body>
        <script type="text/javascript">
            var coreOptions = {
                autoResize: false,
                hdThreshold: 480,
                debugMode: true
            };

            var core = p3.Core.getInstance('gameCanvas', 960, 640, coreOptions);
            core.addEventListener('complete', function()
            {
                core.removeAllEventListeners();
                window.viz = new VIZ.Main();
            });
            core.init();

        </script>
    </body>
